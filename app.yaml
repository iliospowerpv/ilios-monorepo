runtime: python
env: flex
entrypoint: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind  0.0.0.0:$PORT --timeout 30
#entrypoint: uvicorn app.main:app --reload --port 8000 --log-config=log_conf.yaml
service: backend

runtime_config:
  operating_system: "ubuntu22"
  runtime_version: "3.12"

# This sample incurs costs to run on the App Engine flexible environment.
# The settings below are to reduce costs during testing and are not appropriate
# for production use. For more information, see:
# https://cloud.google.com/appengine/docs/flexible/python/configuring-your-app-with-app-yaml
manual_scaling:
  instances: 1
resources:
  cpu: 4
  memory_gb: 16
  disk_size_gb: 10

network:
  name: ilios-internal-network
#  instance_ip_mode: internal
#  instance_tag: TAG_NAME
  subnetwork_name: ilios-internal-subnetwork
#  session_affinity: true
